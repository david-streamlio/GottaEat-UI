<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Location REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("LocationManagement", []);

        //Controller Part
        app.controller("LocationManagementController", function ($scope, $http) {

            //Initialize page with default data which is blank in this example
            $scope.locations = [];

            $scope.form = {
                lat: "",
                lon: "",
                driverId: ""
            };

            //Now load the data from server
            _refreshPageData();

            //HTTP POST methods to add locations
            $scope.add = function () {
                var data = { "latitude": $scope.form.lat, "longitude": $scope.form.lon,
                    "timestamp": Date.now(), "driverId": $scope.form.driverId };

                $http({
                    method: "POST",
                    url: '/location/driver',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            /* Private Methods */
            //HTTP GET- get all locations
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/location/driver'
                }).then(function successCallback(response) {
                    $scope.locations = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm() {
                $scope.form.lat = "";
                $scope.form.lon = ""
                $scope.form.driverId = "";
            }
        });
    </script>
</head>
<body ng-app="LocationManagement" ng-controller="LocationManagementController">

<div class="container">
    <h1>REST Service - Driver Location</h1>

    <h3>Add a location</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Latitude" ng-model="form.lat" size="30"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Longitude" ng-model="form.lon" size="30"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="DriverId" ng-model="form.driverId" size="30"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Driver Location List</h3>
    <div class="row">
        <div class="col-2">Driver Id</div>
        <div class="col-2">Latitude</div>
        <div class="col-2">Longitude</div>
        <div class="col-2">Grid Id</div>
        <div class="col-2">Timestamp</div>
    </div>
    <div class="row" ng-repeat="loc in locations">
        <div class="col-2">{{ loc.driverId }}</div>
        <div class="col-2">{{ loc.latitude }}</div>
        <div class="col-2">{{ loc.longitude }}</div>
        <div class="col-2">{{ loc.gridId }}</div>
        <div class="col-2">{{ loc.timestamp | date:'medium' }}</div>
    </div>
</div>

</body>
</html>
